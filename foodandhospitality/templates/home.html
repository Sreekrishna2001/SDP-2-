<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <style>
    /* .carousel-inner {
      height: 50%;
      width: 100%;
    } */
    .carousel .item {
      height: 550px;
    }

    .item img {
      position: absolute;
      top: 0;
      left: 0;
      min-height: 600px;
    }
    .containerr {
      display: grid;
      grid-template-columns: auto auto auto;
    }
    .crd {
      height: 50vh;
      width: 40vh;
      margin: 13vh;
      border: 2px solid black;
    }
    /* body {
      background-color: aquamarine;
    } */
    .crd > img {
      height: 50vh;
      width: 40vh;
    }
  </style>
  <body>
    <div>
      <div><h1>Header</h1></div>
      <div>
        <!-- <h2>Carousel Example</h2> -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img
                src="https://post.healthline.com/wp-content/uploads/2020/07/pizza-beer-1200x628-facebook-1200x628.jpg"
                alt="Los Angeles"
                style="width: 100%"
              />
            </div>

            <div class="item">
              <img
                src="https://post.healthline.com/wp-content/uploads/2020/07/pizza-beer-1200x628-facebook-1200x628.jpg"
                alt="Chicago"
                style="width: 100%"
              />
            </div>

            <div class="item">
              <img
                src="https://post.healthline.com/wp-content/uploads/2020/07/pizza-beer-1200x628-facebook-1200x628.jpg"
                alt="New york"
                style="width: 100%"
              />
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#myCarousel"
            data-slide="next"
          >
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="crd col-sm-3">
          <img
            src="https://images.unsplash.com/photo-1444201983204-c43cbd584d93?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8aG90ZWx8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
        </div>
        <div class="crd col-sm-3"></div>
        <div class="crd col-sm-3"></div>
      </div>
    </div>
  </body>
</html>
